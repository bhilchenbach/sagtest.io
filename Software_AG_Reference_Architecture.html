   <!-- Insert this script for layer visibility toggling -->    
<script type="text/javascript">
    (function (diagram) { $.each(diagram.shapes, function (shapeId, shape) {

    var $shape = $("#" + shapeId);
    
    $shape.css("cursor", 'pointer');

    if (!shape.Props || !shape.Props.nets)
        return;
    
    $shape.on('click', function (evt) {
        evt.stopPropagation();
        var nets       = shape.Props.nets;
        var allVisible = true;
        
        $.each(nets.split(";"), function(k,v) {
            var name    = v.trim();
            if (!diagram.isLayerVisible(name))
                allVisible = false;
        });
        
        $.each(nets.split(";"), function(k,v) {
            var name = v.trim();
            diagram.setLayerVisible(name, !allVisible);
        });
    });
});
 })(window.svgpublish);
</script>
<!-- End script for layer visibility toggling -->
